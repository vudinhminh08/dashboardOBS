<ng-template #template>
  <div>
    <div (click)="hide()" class="" *ngIf="showCloseBtn">
      <i
        class="p-2 shadow-lg bg-white rounded-full absolute right-[-12px] top-[-12px] text-dark cursor-pointer"
        nz-icon
        nzType="icons:close"
      ></i>
    </div>
    <div class="py-3 px-2 text-sm text-dark text-center">
      <ng-content></ng-content>
      <ng-container *nzStringTemplateOutlet="confirmation">
        {{confirmation}}
      </ng-container>
    </div>
      <div class="text-right border-t p-1 pt-3">

        <button nz-button nzType="primary"
        nzGhost (click)="hide()" class="rounded-md font-12 mr-2">
          {{ labelButtonCancel }}
        </button>
        <button nz-button nzType="primary" (click)="confirm()" class="rounded-md font-12" [nzLoading]="selectLoading | async">
          {{ labelButton }}
        </button>
      </div>

  </div>
</ng-template>

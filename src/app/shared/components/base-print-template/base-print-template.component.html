<div class="relative">

       [ngClass]="classWidth"
  >
      <iframe #iframe style="width: 100%; height: 100%;"></iframe>

  </div>
  <div class="absolute right-0 top-0">

      class="rounded mr-3"

      <i nz-icon nzType="icons:print"></i>In
    </button>
  </div>
</div>
